spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/sisdis?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASS:admin}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  elasticsearch:
    rest:
      uris: ${ELASTIC_URL:http://localhost:9200}

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ${AWS_REGION:eu-north-1}
    s3:
      bucket: ${S3_BUCKET:publications-bucket}

server:
  compression:
    enabled: 'true'
  port: '8080'
